<div  ng-controller="profileCtrl">

<br/>

	<h4>Profile</h4>
	<hr />

	<div class="panel panel-default" style="width: 40%">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead"><h4>Update User Profile Information</h4></span>
		</div>
		<div class="tablecontainer">
			<form ng-submit="updateUserInfoForm()">
			
				<input type="hidden" id="id" name="id" ng-model="profile.id">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> <br />



				<div class="form-group input-group">
					<span class="input-group-addon"><div class="glyphicon glyphicon-user"></div></span> 
					<input
						class="form-control" id="username" name="username" type="text"
						readonly="readonly" ng-model="profile.username">
				</div>

				<div class="form-group input-group">
					<span class="input-group-addon"><div class="glyphicon glyphicon-envelope"></div></span> <input
						class="form-control" id="emailId" name="emailId" type="email"
						placeholder="EmailId" ng-model="profile.emailId">
				</div>





				<div class="form-group input-group">
					<span class="input-group-addon"><div class="glyphicon glyphicon-phone"></div></span> <input
						class="form-control" id="mobNum" name="mobNum" type="tel"
						placeholder="MobileNumber" ng-model="profile.mobNum">
				</div>


				<div class="form-group input-group">
					<span class="input-group-addon"><div class="glyphicon glyphicon-home"></div></span> <input
						class="form-control" id="address" name="address" type="text"
						placeholder="Address" ng-model="profile.address">
				</div>



				<div align="center">
						<button type="submit"  class="btn btn-success"><i class="fa fa-user fa-fw"></i> Update User Profile</button>
				</div>
	
				<br/>

			</form>
		</div>
	</div>






</div>
