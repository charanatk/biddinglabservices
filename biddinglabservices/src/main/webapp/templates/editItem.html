<div class="container" ng-controller="menuItemsController">
	<p style="height: 50%">
	<h4>Update Menu</h4>
	<hr />

	<div class="panel panel-default" style="width: 40%">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead"><h4>Update Item Details</h4></span>
		</div>
		<div class="tablecontainer">

			<form name="item" ng-submit="updateItem();" method="post">

				<fieldset>
				

					<br/>
					
					<div class="form-group input-group">
					<span class="input-group-addon"><div class="fa fa-glass"></div></span> 
						<input type="text" class="form-control" id="itemName" placeholder="Item Name" autofocus="autofocus" ng-model="item.itemName">
					</div>

					<div class="form-group input-group">
					<span class="input-group-addon"><div class="fa fa-file-o"></div></span> 
						<input type="text" class="form-control" id="itemDescription" placeholder="Item Description" ng-model="item.itemDescription">
					</div>



					<div class="form-group input-group">
					<span class="input-group-addon"><div class="fa fa-inr"></div></span>
						<input type="text" class="form-control" id="itemPrice"placeholder="Item Price" ng-model="item.itemPrice">
					<span class="input-group-addon">.00</span>
					</div>

					<table align="center">
						<tr>
							<td><div class="form-check" align="center">
									<label class="form-check-label"> 
									<input type="checkbox" class="form-check-input" name="itemIsAvail" id="itemIsAvail" ng-model="item.itemIsAvail"> Available
									</label>
								</div></td>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td>
								<div class="form-check" align="center">
									<label class="form-check-label"> 
									<input type="checkbox" class="form-check-input" name="istemIsActive" id="istemIsActive" ng-model="item.istemIsActive"> Active
									</label>
								</div>
							</td>
						</tr>
					</table>



					<br />

					<div class="form-check" align="center">
						<button type="submit" class="btn btn-success" id="updateItem"><i class="fa fa-edit fa-fw"></i> Update Item Details</button>
					</div>



					<br /> <br />

				</fieldset>
			</form>
		</div>
	</div>




</div>
