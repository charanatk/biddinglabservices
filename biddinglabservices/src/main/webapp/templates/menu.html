

<br />
<div class="generic-container" ng-controller="menuItemsController"
	>
	<div class="panel panel-default" style="width: 40%;">
		<div class="panel-heading">
			<span class="lead">Menu</span>
		</div>
		<form>
		<br/>
			<div class="tablecontainer">


				<div class="form-group input-group">
				<span class="input-group-addon"><div class="glyphicon glyphicon-edit"></div></span> 
					<input type="text" id="itemDescription"
						ng-model="item.itemDescription" size="30" class="form-control"
						placeholder="Item Description" autofocus="autofocus" />
				</div>

				<div class="form-group input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-cutlery"></i></span> 
					<input type="text" id="itemName" ng-model="item.itemName" size="30"
						class="form-control" placeholder="Item Name" />
				</div>

				<div class="form-group input-group">
				<span class="input-group-addon"><div class="fa fa-inr"></div></span> 
					<input type="number" id="itemPrice" ng-model="item.itemPrice"
						size="30" class="form-control" placeholder="Item Price" /><span
									class="input-group-addon">.00</span>
				</div>

             <div align="center">
				<button class="btn btn-success" ng-click="addItem();">
					<i class="glyphicon glyphicon-edit icon-white"></i> Update Menu
				</button> <br/>
			</div>
			<br/>
			</div>
		</form>
	</div>
	<h3>Menu List</h3>
	<div class="table-responsive">
		<table class="table table-bordered" style="width: 700px">
			<tr>
				<th>Item Id</th>
				<th>Item Name</th>
				<th>Item Price</th>
				<th>Item Description</th>
				<th>Actions</th>
			</tr>

			<tr ng-repeat="item in items">
				<td>{{ item.itemId}}</td>
				<td>{{ item.itemName }}</td>
				<td>{{ item.itemPrice }}</td>
				<td>{{ item.itemDescription }}</td>
				<td><a ng-click="editItem(item)" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-edit"></i>&nbsp;Edit</a>
				 <a ng-click="deleteItem(item)" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i>&nbsp;Delete</a></td>
			</tr>
		</table>
	</div>

	<br />
</div>
