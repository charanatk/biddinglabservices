<div class="container" ng-controller="menuItemsController">
	<p style="height: 50%">
	<h4>
		Menu
	</h4>
	<hr />



	<table class="table table-striped table-bordered" style="width: 35%;" id="menuTableData" align="left">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='menu in menuItems'>
				<td>{{menu.itemId}}</td>
				<td>{{menu.itemName}}</td>
				<td></td>
			</tr>
		</tbody>
	</table>




</div>
