# Database details 
spring.datasource.url= jdbc:mysql://localhost:3306/biddinglab
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


server.error.whitelabel.enabled=false


spring.config.location=classpath:./
 
# log4j file setting
logging.file=logs/notify-logging.log
log4j.logger.org.thymeleaf=DEBUG

# Directory where will be saved uploaded files. Make sure that the application 
# have write permissions on such directory.
com.notify.app.uploadedFiles = /var/netgloo_blog/uploads

Email.customerEmail = email is not valid..!
invalid.phonenumber=phonenumber is not valid..!



server.port=8080
#Spring-MVC-configuration
spring.mvc.view.prefix: /
spring.mvc.view.suffix: .jsp
